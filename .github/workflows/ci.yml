name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  nix-test:
    name: Nix Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup Nix cache
      uses: cachix/cachix-action@v15
      with:
        name: redis-agent-worker
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true

    - name: Check flake
      run: nix flake check

    - name: Build with Nix
      run: nix build --print-build-logs

    - name: Test binary
      run: ./result/bin/redis-agent-worker --help

    - name: Check formatting
      run: nix develop .#ci --command cargo fmt -- --check

    - name: Run clippy
      run: nix develop .#ci --command cargo clippy --all-targets --all-features -- -D warnings

    - name: Run all tests
      run: |
        nix develop .#ci --command bash -c "
          echo '=== Running all tests ==='
          cargo test --verbose
        "
      env:
        RUST_LOG: info

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: redis-agent-worker-nix
        path: result/bin/redis-agent-worker
        retention-days: 7

  cargo-test:
    name: Cargo Test Suite (Traditional)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run unit tests
      run: cargo test --lib --verbose

    - name: Run integration tests
      run: cargo test --test integration_test --verbose
      env:
        RUST_LOG: info

    - name: Run E2E tests
      run: cargo test --test e2e_test --verbose
      env:
        RUST_LOG: info

    - name: Run error handling tests
      run: cargo test --test error_handling_test --verbose
      env:
        RUST_LOG: info

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build release
      run: cargo build --release --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: redis-agent-worker-${{ matrix.os }}
        path: target/release/redis-agent-worker
        if-no-files-found: error
